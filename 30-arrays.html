<!DOCTYPE html>
<html>
    <head>
        <title>ARRAYS IN JABVASCRIPTS</title>
    </head>
    <body>
        <center>
            <script>
                var animals=new Array('cat','rat','bat','bird','cow');
                var list1=animals.join(" -");
               
                document.write(list1+"<br>");
              
                var list2=animals.join("-");
                document.write(list2+"<br>");
                animals.push('lion','monkey');
                var list3=animals.join('-');
                document.write(list3+"<br>");
                animals.sort();
                    var list2=animals.join("-");
                document.write(list2+"<br>");
                animals.sort();
                animals.reverse();
                    var list2=animals.join("-");
                document.write(list2+"<br>");
            </script>
        </center>
    </body>
</html>
