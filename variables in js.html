<!DOCTYPE html>
<html>
    <head>
        <title>
            VARIABLES IN JAVASCRIPTS
        </title>
    </head>
    <body>
        <script>
            var nv=" i am prudhvi raj <br>";
            function doFirst(){
                document.write(" my first result is"+ nv);
                

            }
            function doSecond(){
                document.write(" my second result is"+ nv);}
                doFirst();
                doSecond();
                document.write(" my outside result is "+nv);
        </script>
    </body>
</html>
