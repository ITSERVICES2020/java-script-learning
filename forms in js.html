<!DOCTYPE html>
<html>
    <head>
        <title>FORMS IN JS</title>
    </head>
    <body>
      <center>
          <form action="">
              NAME:<input type="text"><br>
              MOBILE:<input type="text"><br>
              <input type="submit"><br>
              NAME:<input type="text"><br>
              MOBILE:<input type="text"><br>
              <input type="submit"><br>
          </form>
          <br><br><br><br>
          <form action="">
            NAME:<input type="text"><br>
            MOBILE:<input type="text"><br>
            <input type="submit"><br>
            NAME:<input type="text"><br>
            MOBILE:<input type="text"><br>
            <input type="submit"><br>
        </form>
          <script>
          var a=document.forms[0].length;
          document.write(a+"<br><br><br>");
          var b=document.forms[1].length;
          document.write(b);
          </script>
      </center>
    </body>
</html>
