<!DOCTYPE html>
<html>
    <head>
        <title>ADVANCED ARRAYS IN JAVASCRIPTS</title>
    </head>
    <body>
        <center>
            <script>
                var animals=new Array(3);
                for(i=0;i<3;i++){
                    animals[i]=prompt('write something','');
                }
                var list1=animals.join("<br>");
                document.write(list1);
            </script>
        </center>
    </body>
</html>
