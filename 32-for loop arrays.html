<!DOCTYPE html>
<html>
    <head>
        <title>
            FOR LOOP ARRAYS IN JS
        </title>
    </head>
    <body>
        <center>
            <script>
                var custom=new Array('apples','bananas','carrot','grapes','mango');
                custom.pop();
                custom.push('lion','tasleem','vijay','vinod','vijay bhaskar');

                for(i=0;i=custom.length;i++){
                    document.write(custom[i]+"<br>");
                }
                document.write(custom.length);
            </script>
        </center>
    </body>
</html>
