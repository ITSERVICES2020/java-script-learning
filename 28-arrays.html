<!DOCTYPE html>
<html>
    <head>
        <title>arrays in js</title>
    </head>
    <body>
        <center>
            <script>
                var boys=new Array('vijay','santoosh','uday','sameer','praveen');
                var girls=new Array('jyostna','tasleem','anusha','mounika','sahana');
               
                var students=boys.concat(girls);
                document.write(students.length+"<br>");
                document.write(boys.length +" <br>"+girls.length);
                document.write("<br>"+students[3]);


            </script>
        </center>
    </body>
</html>
